<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="translator_wrap">
        <div class="main">
            <h1>CRAZY TRANSLATOR</h1>
        </div>
        <div class="input_wrap">
            <h1>ENTER YOUR TEXT IN ENGLISH</h1>
            <textarea name="english" id="english_input" cols="100" rows="3"></textarea>
            <div class="btn-group">
                <button name="translate-btn" id="translateminion" class="translatebtn btn">Translate to MINION</button>

                <button name="translate-btn" id="translatemandalorian" class="translatebtn btn">Translate to MANDALORIAN</button>
                
                <button name="translate-btn" id="translatepirate" class="translatebtn btn">Translate to PIRATE</button>
                
                <button name="clear-btn" id="clearbtn" class="btn">Clear</button>
            </div>
        </div>
        <div class="output_wrap">
            <h1>YOUR OUTPUT</h1>
            <div class="output_block">
                <div class="output">
                </div>
                <div class="backdrop">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body> 
</html>
